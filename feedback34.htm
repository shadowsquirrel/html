<!DOCTYPE html>
<html>
<head>


    <link rel="stylesheet" href="css/feedback34.css">
    <script src='js/Winwheel.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />


    <title>Page Title</title>
</head>
<body>


    <div class = 'wrap'>

        <div class = 'all'>
            <div class='firstpartwrap'>
                <button class=beliefbutton id=beliefbutton>Beliefs</button>
                <div class='firstpart'>
                    <div class='s3feedbackresult'>
                        <div class='resulttitle'>
                            <h6>RESULT</h6>
                        </div>
                        <div class='s3dynamic'>
                            <br />
                            <div class='wheelwrap'>
                                <img id="arrow" class='arrow' src="images/arrow.png" alt="V" />
                                <div id='canvasarrow' class='canvasarrow'>
                                    <canvas id='mywheel' class='mywheel' width='250' height='250'>
                                        Canvas not supported, use another browser.
                                    </canvas>
                                </div>
                            </div>
                        </div>
                        <!-- <div class='s3resultsubtext'>
                            <span id=resulttext></span>
                        </div> -->
                    </div>
                    <div class='s3feedback'>
                        <div class='s3feedbacktitle'>
                            <div class='s3maintitle'>
                                <h6>STAGE 3</h6>
                            </div>
                        </div>
                        <div class='s3feedbackgraphics'>
                            <div class='s3static'>
                                <div class='s3statictitle'>
                                    <h7>LEADERS' CONTEST</h7>
                                </div>
                                <div class='s3staticgraphics'>
                                    <div class='piewrap'>
                                        <div class='s3pie' id='s3pie'></div>
                                    </div>
                                    <div class='s3bars'>
                                        <div class='s3effortbars' id='s3effortbars'></div>
                                        <div class='s3efficiencybar' id='s3efficiencybar'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='s3subtextinfo' id='belieflegend'>
                            <div class='boxtext'>
                                <div class='yourgroupbox'></div>
                                <p style='font-size:14px;'>Your Belief on Your Group</p>
                            </div>
                            <div class='boxtext'>
                                <div class='othergroupbox'></div>
                                <p style='font-size:14px;'>Your Belief on Opposing Group</p>
                            </div>
                        </div>
                    </div>
                    <div class='s2feedback'>
                        <div class = s2maintitle>
                            <h6>STAGE 2</h6>
                        </div>
                        <div class = s2subtitle>
                            <h7>FOLLOWERS' HELP/SABOTAGE DECISION</h7>
                        </div>
                        <div class = s2subsubtitle>
                            <h8 style='margin-left:40px;'>Your Group</h8>
                            <h8 style='margin-left:80px;'>Opposing Group</h8>
                        </div>
                        <div class='s2decision'>
                            <div class = s2feedbackgraphics>
                                <div class = 'g1'>
                                    <div id = 'helpbarg1'></div>
                                    <div id = 'sabobarg1'></div>
                                </div>
                                <pre>  </pre>
                                <div id = 'totalbars'>
                                    <div id = 'helpbartotal'></div>
                                    <div id = 'sabobartotal'></div>
                                </div>
                                <pre>  </pre>
                                <div class = 'g2'>
                                    <div id = 'helpbarg2'></div>
                                    <div id = 'sabobarg2'></div>
                                </div>
                            </div>
                            <div class='s2boxtext'>
                                <div class='youbox'></div>
                                <p style='font-size:14px;'>Your Decision</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='s3resultsubtext'>
                <span id=resulttext></span>
            </div>
            <div class='secondpartwrap' id='secondpartwrap'>
                <button class=beliefbutton id=beliefbutton2>Beliefs</button>
                <div class='secondpart' id='secondpart'>
                    <div class='s4feedbackresult'>
                        <div class='resulttitle2'>
                            <h6>RESULT</h6>
                        </div>
                        <div class='s4dynamic'>
                            <br />
                            <div class='wheelwrap2'>
                                <img id="arrow2" class='arrow2' src="images/arrow.png" alt="V" />
                                <div id='canvasarrow2' class='canvasarrow2'>
                                    <canvas id='mywheel2' class='mywheel2' width='250' height='250'>
                                        Canvas not supported, use another browser.
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class='s4feedback'>
                        <div class='s4feedbacktitle'>
                            <div class='s4maintitle'>
                                <h6>STAGE 4</h6>
                            </div>
                        </div>
                        <div class='s4feedbackgraphics'>
                            <div class='s4static'>
                                <div class='s4statictitle'>
                                    <h7>FOLLOWERS' CONTEST</h7>
                                </div>
                                <div class='s4staticgraphics'>
                                    <div class='piewrap2'>
                                        <div class='s4pie' id='s4pie'></div>
                                    </div>
                                    <div class='s4bars'>
                                        <div class='s4effortbars' id='s4effortbars'></div>
                                        <div class='s4efficiencybar' id='s4efficiencybar'></div>
                                    </div>
                                    <!-- <div class='s4subtextinfo' id='belieflegend2'>
                                        <div class='boxtext2wrap'>
                                            <div class='boxtext2'>
                                                <div class='yourgroupbox'></div>
                                                <p style='font-size:14px;'>Your Belief on Your Group</p>
                                            </div>
                                            <div class='boxtext2'>
                                                <div class='othergroupbox'></div>
                                                <p style='font-size:14px;'>Your Belief on Opposing Group</p>
                                            </div>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class='s4resultsubtext'>
                        <span id=resulttext2></span>
                    </div> -->
                </div>

            </div>
            <div class='s4resultsubtext'>
                <span id=resulttext2></span>
            </div>




        </div>


    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/feedback34.js"></script>

</body>
</html>
