                            </div> -->

                    </div>


                    <div class='borderlegend'>

                    </div>
                </div>


                <div class='s2feedback'>
                    <div class = s2maintitle>
                        <h6>STAGE 2</h6>
                    </div>
                    <div class='s2actualdecision'>
                        <!-- <div class = s2actualtitle>
                            <h6>Actual Decision</h6>
                        </div> -->

                            </div>
                            <pre> </pre>
                            <div id = 'totalbars'>
                                <h7>Total</h7>
                                <div id = 'helpbartotal'></div>
                                <div id = 'sabobartotal'></div>
                            </div>
                            <pre> </pre>
                            <div class = 'g2'>
                                <h7>Group 2</h7>
                                <div id = 'helpbarg2'></div>
                                <div id = 'sabobarg2'></div>
                            </div>
                        </div>
                    </div>
